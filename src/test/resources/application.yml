spring:
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1&NON_KEYWORDS=USER
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: create
      defer-datasource-initialization: true